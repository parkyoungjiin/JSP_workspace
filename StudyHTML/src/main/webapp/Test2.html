<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	[표 만들기]
	<table></table> : 표 만들기
	table 태그만으로는 테이블 생성 불가
	table 사이의 태그 => 자식 태그를 표의 형태 결정(행, 열 생성)
	
	<tr></tr> 테이블 행 생성 (실제 데이터를 만들지 않음.)
	= > tr 태그만으로는 데이터 표현이 불가능(실제 데이터를 표시 X)
	= > tr 태그 사이에 자식 태그를 사용하여 실제 표시될 데이터를 지정
	
	<td></td> : 테이블 열 생성
	
	<th></th> : 테이블 제목열 생성
	
	<기본 속성>
	 border : 테두리 두께 지정
	 height : 높이(픽셀 단위)
	 width : 너비(픽셀 단위)
	 ex ) 1920 * 1080 가로 1920개 점 , 세로 1080개 점으로 화면을 구성
	 
	 bgcolor
	 align : 정렬(수평정렬 CENTER LEFT RIGHT 등 속성값 지정)
	 vlign : 정렬(수직정렬 TOP, MIDDLE , BOTTOM 등 속성값 지정)
	 
	 ****중요*****
	 rowspan : 행 병합 (행을 합침, 수직방향 위아래) 
	 colspan : 열 병합 (열을 합침, 수평방향 옆)
	 
	 
	 
	<픽셀>
	- 화면을 구성하는 각각의 점
	 -->
	 
	 <!-- 테이블을 생성하기 위해 <table>태그를 사용 -->
	 <table border="1"> 
	 	<tr height="50" bgcolor="SKYBLUE"> 
	 		<th>번호</th> 
	 		<th width="100">이름</th> 
	 		<th width="70">국어</th> 
	 		<th width="70">영어</th> 
	 		<th width="70">수학</th> 
	 		<th width="50">비고</th> 
		 </tr>
		 
		 <tr>
	 		<td align="center" bgcolor="yellow"><b>1</b></td> 
	 		<td align="center"><b>홍길동</b></td>
	 		<td>80</td> 
	 		<td>70</td> 
	 		<td>100</td> 
	 		<td rowspan="2">없음</td> 
		 </tr>
		 
		 <tr> 
		 	<td align="center" bgcolor="yellow"><b>2</b></td> 
	 		<td align="center"><b>이순신</b></td>
	 		<td>80</td>
	 		<td>70</td>
	 		<td>100</td>
		 </tr>
		 
		 <tr b> 
	 		<td colspan="6" align="center" bgcolor="MAGENTA"><b>총원 : 2명</b></td>
		 </tr>
		 
	 </table>
	 
	 
	 <hr>
	 
	 
</body>
</html>
