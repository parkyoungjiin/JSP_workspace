<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<h1>회원 가입</h1>
		
	<table border="1">
		<tr></tr>
			<td>이름</td>
			
			<td><input type ="text" ></td>
		<tr></tr>
			<td>ID</td>
			<td>
			<input type = "text" placeholder="4 ~ 8글자 사이 입력">
			<input type="button" value="ID중복확인">
			</td>
			
		<tr></tr>
			<td>비밀번호</td>
			<td>
			<input type = "text" placeholder="8 ~16글자 사이 입력">
			</td>
		
		<tr></tr>
			<td>비밀번호 확인</td>
			<td><input type ="text"></td>
		
		<tr></tr>
			<td>주민번호</td>
			<td><input type ="text"> - <input type="text"></td>
		
		<tr></tr>
			<td>E-Mail</td>
			<td>
			<input type ="text">@ <input type="text">
			<select>
				<option selected="selected">직접입력
				<option>naver.com
				<option>nate.com
				<option>gmail.com
			</select>
			
			</td>
		
		<tr></tr>
			<td>직업</td>
			<td>
				<select> 
					<option selected="selected"> 항목을 선택하시오.
					<option> 개발자
					<option> 은행원
					<option> 교사
				</select>
			</td>
			
		
		<tr></tr>
			<td>성별</td>

			<td>
			<input name = "gender" type ="radio">남
			<input name = "gender" type ="radio">여
			</td>
		
		<tr></tr>
			<td>취미</td>
			
			<td>

			<input name = "hobby" type ="checkbox">여행
			<input name = "hobby" type ="checkbox">독서
			<input name = "hobby" type ="checkbox">게임
			<input name = "hobby" type ="checkbox">전체선택 
		<!-- 전체선택 할 줄 모름 -->
			</td>
		아이티윌 부산교육센터
		<tr></tr>
			<td>가입동기</td>
			<td>

			<textarea rows="10" cols="50"></textarea>

			</td>
		<tr>

		<td colspan="2">
		
		<input type="button" value="가입">
		<input type="button" value="초기화">
		<input type="button" value="돌아가기">
		
		</td>

		</tr>
			
	</table>
</body>
</html>
