<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 내장 함수 호출 기본 문법 : 함수명([전달인자])
// 대표적인 내장함수 : alert() , prompt(), confirm()

// 1. alert() : 함수 호출 시 전달되는 데이터를 웹브라우저 팝업창을 통해 출력
// => 소괄호 사이에 출력할 데이터, 변수 전달

// alert("안녕하세요!");
// alert(10);

var name = "박영진";

// alert(name);
// 이스케이프문자 \n을 활용하여 줄바꿈 처리도 가능하다.
// alert("자바스크립트 내장함수 alert()\n" + name);

//------------------------------------------------------

// 2. prompt() 함수 : 웹브라우저 팝업창을 통해 입력 다이얼로그를 생성하여 사용자로부터 데이터를 입력받을 수 있는 함수
// 모달(Modal)창 = 팝업 창
// 기본문법 : prompt("다이얼로그에 표시할 메시지")
// 기본문법2 : prompt("다이얼로그에 표시할 메시지", "기본 입력값")
// - 함수 실행 후 입력되는 값을 리턴하기에, 결과값(리턴값)을 저장할 변수 필요(또는 바로 출력 등으로 사용도 가능)
// ! 입력되는 모든 데이터는 무조건 문자열(String) 형태로 취급 
// - 아무것도 입력하지 않을 경우 "" 이라는 빈문자열이 입력된다.
// 즉, 아무 데이터도 없지만 string 타입으로 취급되는 문자열이 입력된다.
// 확인버튼 -> "" 값 입력, String 타입 취급
// 취소버튼 -> null값 입력, object 타입으로 취급


// 3. confirm() 함수 : 사용자로부터 확인, 취소버튼을 통해 확인 작업을 수행하는 다이얼로그 표시
// => 확인 클릭 시 true, 취소 클릭 시 false 값 리턴

var isExit = confirm("종료하시겠습니까?");

alert("선택 결과 : " + isExit + ", 데이터 타입 : " + typeof(isExit));


// var inputData = prompt("이름을 입력하세요", "홍길동"); // 입력되는 데이터는 inputData에 저장
// alert("입력 데이터 : " + inputData + ", 데이터 타입 : " + typeof(inputData));

// 입력값을 변수에 저장하지 않고 출력문 등에 직접 활용도 가능하다.
// alert(prompt("이름을 입력하세요"));








</script>
</head>
<body>
	<h1>test4.html</h1>
</body>
</html>
