<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">	
/* var와 let의 차이점
1. var
동일한 이름의 변수를 다시 선언하더라도 문제 없이 사용 가능.
다른 데이터로 변경 시에도 아무런 문제가 발생하지 않는다.

*/


	var num1 = 10;
	document.write(num1 + "<br>");
	
	var num1 = "홍길동";
	
	document.write(num1 + "<br>");
	// 2. let
	// - 동일한 이름의 변수를 다시 선언 불가능(=중복 불가)
	// - 중복 발생 시 이클립스 및 웹브라우저 개발자 도구에서 오류를 표시해 주므로 알기 쉽다.
	
	
	let num2 = 10;
	document.write(num2 + "<br>'");

// 	let num2 = "홍길동";

	const num3 = 99;
	
	document.write(num3 + "<br>'");
	
	num3 = 199;
	
	document.write(num3 + "<br>'");
	// 3. const
	// - constant 의 약자로 상수를 의미한다.
	//한 번 저장된 값은 불변이므로 다른 값으로 변경할 수 없다.
	
</script>

</head>
<body>
<script type="text/javascript">
// 		alert("body 태그 내의 자바스크립트");
		document.write("이 곳은 body 영역 h1 태그 앞입니다.");
		
	</script>
	
	<h1>이 곳은 body 태그 영역입니다.</h1>
	
	<script type="text/javascript">
	
		document.write("이 곳은 body 영역 h1 태그 뒤입니다.");
	</script>
	
</body>
</html>
