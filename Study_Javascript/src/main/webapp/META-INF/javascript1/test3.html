<!-- 
외부 자바스크립트 파일을 현재 파일 내에 불러오기 위해서는
<script src="경로명/파일명"></script>
<script> 태그 내의 src 속성을 사용하여 불러올 자바스크립트 파일을 지정해야 한다.

 -->
<!-- <script src="test.js"></script>  -->
<script type="text/javascript">
// 	alert("자바스크립트")
// 절대경로 : 어느 위치에서라도 접근 가능한 형식 경로(= 변하지 않음)


// 상대경로 : 특정 자원의 위치를 어떤 대상을 기준으로 지정한 경로
 // 기준이 되는 위치에 따라 경로가 변할 수 있음.
 
 //[ 상대경로 기호 ] 
 // 1) ./ : 현재 자신이 위치한 폴더를 기준으로 지정 (현재위치)
 
 // 	ex) <script src="test.js"> 또는 <script src="./test.js">
 
 // 2) ./하위폴더명/ : 현재 자신의 파일이 위치한 폴더 내의 하위폴더를 기준으로 지정( ./ 생략 해도 동일)

 // 3) ../ : 현재 자신의 위치에서 1단계 상위 폴더를 기준으로 지정
 		
 // 	ex) <script src="../js/test3.js"> 또는 <script src="./test.js">
 
 // 4) / : 현재 자신의 위치를 기준으로 최상위 폴더 지정
 // 		=> 기본적으로 웹프로젝트 최상위 폴더 http://주소/ 까지이다.
 
 
 </script>
 <script src="http://localhost:8080/StudyHTML/javascript1/test3.js">
 	alert("src 속성이 적용된 스크립트 내의 자바스크립트!")
 
 
 </script>
 <script type ="text/javascript">
 	alert("src 속성이 적용되지 않은  스크립트 내의 자바스크립트!")
 </script>
 
 
 
</head>
