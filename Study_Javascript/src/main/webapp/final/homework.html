<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript">
	function windowOpen(){
		
		if(document.getElementById("idName").value.length >= 4 && document.getElementById("idName").value.length <=8){
			let id =document.
			
			window.open("check_id.html")
			document.getElementById("checkIdResult").innerHTML = "중복확인완료";
		}else{
			alert("4~8글자만 사용 가능합니다.");
		}
	}//windowOpen 함수 끝
	
	function press(){
		if(document.getElementById("pwd").value.length >= 8 && document.getElementById("pwd").value.length <=16){
			let spanPwd = document.getElementById("checkpwdResult")
			spanPwd.innerHTML = "사용 가능한 패스워드";
			spanPwd.style.color = "GREEN";
			
		}else{
			let spanPwd = document.getElementById("checkpwdResult")
			spanPwd.innerHTML = "사용 불가능한 패스워드";
			spanPwd.style.color = "RED";
		}
	}

	function press2(){
		if(document.getElementById("pwd") == document.getElementById("pwdcheck")){
			
			let spanPwd2 = document.getElementById("checkpwdcheckResult")
			spanPwd2.innerHTML = "비밀번호 일치"
			spanPwd2.style.color ="BLUE";
		}else{
			let spanPwd2 = document.getElementById("checkpwdcheckResult")

			spanPwd2.innerHTML = "비밀번호 불일치"
			spanPwd2.style.color = "RED";
		}
		
	}
	
	function press3(){
		if(document.getElementById("number").value.length == 6){
			document.getElementById("number2").focus();
		}
	}
	function press4(){
		if(document.getElementById("number2").value.length == 7){
			document.getElementById("number2").blur();
		}
	}
	
	function click(){
		if(!document.email[0].selected){
			document.getElementById("emailback").innerHTML = document.email.value;
		}else {
			
		}
		
	}
</script>
</head>
<body>
	<h1>회원 가입</h1>
	
	<table border="1">
		<tr>
			<td>이름</td>
			<td><input type ="text" ></td>
		</tr>
		<tr>
			<td>ID</td>
			<td>
				<input type = "text" id = "idName" placeholder="4 ~ 8글자 사이 입력"> 
				<input type="button" value="ID중복확인" onclick = "windowOpen()"> <!--  1번 문제 -->
				<span id ="checkIdResult"></span>
			</td>
		</tr>	
		<tr>
			<td>비밀번호</td>
			<td>
				<input type = "password" id ="pwd" placeholder="8 ~16글자 사이 입력" onkeyup="press()"> <!--  2번 문제 -->
				<span id ="checkpwdResult"></span>
			</td>
		</tr>
		<tr>
			<td>비밀번호 확인</td>
			<td>
				<input type ="password" id ="pwdcheck" onkeyup="press2()"> <!--  3번 문제 -->
				<span id ="checkpwdcheckResult"></span>
			</td>
		</tr>	
		
		<tr>
			<td>주민번호</td>
			<td><input type ="text" id ="number" onkeypress = "press3()"> - <input type="text" id="number2"></td> <!-- 4번 문제 -->
		</tr>
		<tr>
			<td>E-Mail</td>
			<td>
			<input type ="text">@ <input type="text" id = "emailback"> <!--  5번 문제 -->
			
			<select name = "email" onchange ="click(this.value)">
				<option value = "">직접입력
				<option value ="naver.com">naver.com
				<option value ="nate.com">nate.com
				<option value ="gmail.com">gmail.com
			</select>
			
			</td>
		</tr>
		<tr>
			<td>직업</td>
			<td>
				<select> 
					<option selected="selected"> 항목을 선택하시오.
					<option> 개발자
					<option> 은행원
					<option> 교사
				</select>
			</td>
		</tr>	
		
		<tr>
			<td>성별</td>

			<td>
			<input name = "gender" type ="radio">남
			<input name = "gender" type ="radio">여
			</td>
		</tr>
		<tr>
			<td>취미</td>
			
			<td>

			<input name = "hobby" type ="checkbox">여행
			<input name = "hobby" type ="checkbox">독서
			<input name = "hobby" type ="checkbox">게임
			<input name = "hobby        " type ="checkbox">전체선택 
		<!-- 전체선택 할 줄 모름 -->
			</td>
		</tr>
		아이티윌 부산교육센터
		<tr>
			<td>가입동기</td>
			<td>

			<textarea rows="10" cols="50"></textarea>

			</td>
		</tr>
		<tr>

		<td colspan="2">
		
		<input type="button" value="가입">
		<input type="button" value="초기화">
		<input type="button" value="돌아가기" onclick= "history.back()">
		
		</td>

		</tr>
			
	</table>
</body>
</html>
