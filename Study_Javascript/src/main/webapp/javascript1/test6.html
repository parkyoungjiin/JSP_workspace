<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 	//for문은 반복횟수 정해져 있는 경우 , while문은 반복횟수가 정해져 있지 않은 경우에 사용
 	
 	for(var i = 1; i <= 3; i++){
 		document.write("<h3> Hello,World </h3> <br>");
 	} // var 데이터 타입은 자바와 달리 for문에서 선언한 변수 i는 for문 밖에서도 사용이 가능하다.
 	// let 데이터 타입은 불가능, 오류 발생한다.
 	

	document.write("for문 종료 후 i값 : " + i + "<br>");
 	
 	
 	var i = 1;
 	
 	while(i<=5){
 		document.write("ITWILL<br>")
 		i++
 	};
</script>
</head>

</html>
