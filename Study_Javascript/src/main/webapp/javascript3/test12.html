<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 문서 내의 각 요소에 접근하는 방법 - 이미지(img 태그)
 1. document.getElementById(), document.querySelector() 등 메서드 사용
 
 2. 이미지(img 태그)에 지정된 name 속성값으로 접근
 = > document.name속성값.속성명 : 지정된 name 속성값에 해당하는 대상 요소의 특정 속성에 접근
 
 3. 이미지(img태그) 전체 (=복수개)를 배열 형태로 접근
 = > document.images[인덱스].속성명 : 복수개의 이미지 중 인덱스에 해당하는 이미지 속성에 접근
 */
 
 function func1(){
// 	document.getElementById("infoArea").innerHTML = "출력";
// 	document.querySelector("#infoArea").innerHTML = 
// 		"src = " + document.img1.src; + "<br>" + "width = " + document.img1.width + "<br>" + "height : " + document.img1.height +"<br>"
	document.querySelector("#infoArea").innerHTML = 
		"src = " + document.img1.src + "<br>" +
		"width = " + document.img1.width + "<br>" +
		"height = " + document.img1.height + "<br>";

 }
	
 function func2(){ 
	 document.querySelector("#infoArea").innerHTML = 
         document.img1.src = "2.jpg";
         document.img1.width = "300";
         document.img1.height = "250";
	
	 
 }
</script>
</head>
<body>
	<h1>test12.html</h1>
	<img src= "1.jpg" name="img1" width="150" height="150" title="펭수1" alt="펭수없음"><br>
	<!-- 
	title은 마우스를 대고 있으면 나오는 속성 
	alt는 로딩실패 시 보여주는 속성 (이미지를 볼 수 없습니다 등으로 사용하면 좋음)

	<button onclick = "func1()">이미지 속성정보 출력</button>
	<button onclick="func2()">이미지 속성정보 변경</button>
	<div id ="infoArea"></div>
</body>
</html>
