<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 	var nums = new Array // 크기가 지정되지 않은 배열 생성
// 	var nums = new Array(4); // 크기가 4인 배열 생성
	
// 	1. 배열 생성, 초기화 한 번에
// 	var nums = ["하나", "둘", "셋", "넷"]; //*** 주로 이 것을 사용 (초기값이 있을 때) ***
	var nums = Array("one", "two", "three", "four");

	for (var i = 0 ; i < nums.length ; i++){
		document.write(nums[i] + " ");
	}
	
	document.write("<hr>")
	
	var fruitsArr = ["사과", "딸기", "바나나"];
	//1. 일반적인 for 문 (원하는 범위의 인덱스만 접근이 가능하다.)
	for(var j = 0 ; j < fruitsArr.length ; j++){
		document.write(j + "번째 요소 : " + fruitsArr[j] + "<br>");
	}
	
	document.write("<br>")
	
	//2. for...of문 사용 (자바의 for each문과 동일)
	// => 자동으로 배열 내의 요소를 차례대로 받아와서 사용(단, 인덱스 지정 불가)
	
	// < 기본 문법> for(변수선언 of 배열명) {}
	// => 우변의 배열로부터 데이터를 차례대로
	// => 원하는 범위 접근이 불가능하고, 처음부터 끝까지 반복 시 사용
	
	for(var element of fruitsArr){ // 
		document.write("for...of 문 사용한 배열 요소 : " + element + "<br>");

	}
	
	// 자바의 배열과 다른점 (자바스크립트는 자동으로 배열 크기가 조정됨.);

	// 1. 생성된 기존 배열에 새로운 요소 추가 가능
	// => 기존 배열 크기와 상관없이 추가되는 데이터에 따라 공간이 확장됨.
	
	// 	var nums = new Array();
	//자바 스크립트는 위 문장을 지정하고 배열을 계속 추가해도 추가가 되지만
	// 자바의 경우에는 불가능하다.
	
	
	document.write("현재 fruits 배열 크기 : " + fruitsArr.length + "<br>");
	fruitsArr[3] = "레몬";
	
	document.write("<h3>추가 후 </h3>")
	//기존의 배열의 크기는 3이므로 0~2번 인덱스만 존재하지만
	// 3번 인덱스에 새로운 데이터 지정할 경우 항목 추가가 가능하다.
	
	document.write("현재 fruits 배열 크기 : " + fruitsArr.length + "<br>");
	document.write("현재 fruits 배열 데이터 : " + fruitsArr + "<br>");
	
	document.write("<h3>for of문 사용</h3>")
	//다른점 2. 배열의 length 속성을 사용하여 배열 크기를 강제로 변경 가능하다.
	
// 	document.write("<h3>배열 크기 변경 후 </h3>")
// 	fruitsArr.length = 10;
// 	document.write("현재 fruits 배열 크기 : " + fruitsArr.length + "<br>");
// 	document.write("현재 fruits 배열 데이터 : " + fruitsArr + "<br>");
	
	// 만약 배열을 초기화해야 할 경우 배열 크기를 0으로 지정하면 된다.
	
// 	document.write("<h3>배열 초기화</h3>")
// 	fruitsArr.length = 0;
	
// 	document.write("현재 fruits 배열 크기 : " + fruitsArr.length + "<br>");
// 	document.write("현재 fruits 배열 데이터 : " + fruitsArr + "<br>");
	// 다른점 3. 배열에 저장되는 요소들의 데이터타입에 
	var arrAllType = ["홍길동", 3.14, true, 10, function() {alert("배열 내의 함수")}];
	
	for(var element of arrAllType){
		document.write(element + "<br>");
	} 
	//==================================================
	//배열을 다루는 연산자 및 메서드 (배열명.메서드명() => 호출)
	//1. delete 연산자
	// => delete는 해당 요소만 삭제되고 공간은 유지된다.
	document.write("<h3>요소 삭제 후</h3>");
	
// 	delete fruitsArr[2];
	
	document.write("현재 fruits 배열 데이터 : " + fruitsArr + "<br>");
	
	//2. splice(인덱스.요소갯수) 메서드
	// => splice는 요소, 공간까지 둘 다 삭제 (데이터 삭제 시 해당 공간 자체를 삭제)
	fruitsArr.splice(2, 1);
	document.write("요소 삭제(splice() 후  fruits 배열 데이터 : " + fruitsArr + "<br>");
	
	//3. slice(시작인덱스, 끝인덱스 ) : 시작인덱스 ~ 끝인덱스 -1까지 부분 배열 ㅊ출
	// => 추출된 배열은 배열 형태로 변수에 저장 또는 사용 가능
	document.write("<h3>arr</h3>");
	
	var arr =[1, 2, 3, 4, 5];
	
	var arrSlice = arr.slice(1,3);
	
	document.write("요소 삭제 slice(1,3) 후  arr 배열 데이터 : " + arrSlice + "<br>");
	

	
	
	
	
</script>
</head>

</body>
</html>
