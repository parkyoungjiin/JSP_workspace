<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 
 
 [윈도우 객체]
 - 자바스크립트 최상위(루트)객체
 - 자바스크립트 전역에서 접근 가능한 객체
 - 웹 브라우저 창을 가리키는 용도로 사용되며,
 창에 대한 다양한 작업을 수행할 수 있는 여러가지 메서드, 속성을 제공한다.
 
 - window 키워드는 생략 가능하다
 - ex ) window.open() -> open()
 
 */
 function showWindowInfo(){
	 alert("창 높이 :" + innerHeight + "\n 창 너비 : " + innerWidth);
 }
 function OpenWindow(){
// 	 window.open("http://www.itwillbs.co.kr", "", "")
	// => 창 크기 옵션 지정 생략할 경우 기존 웹브라우저의 새 탭에 지정한 대상이 열림
	 window.open("http://www.itwillbs.co.kr", "newWin", "width = 300, height = 300")
 	// => 창 크기 옵션 지정 시 새창으로 대상 열림
	 window.open("http://www.itwillbs.co.kr", "", "width = 300, height = 300, left=600, top=400")
	// 픽셀 단위 
 } 
 function OpenWindow2(){
	 window.open("test1.html", "newWin", "width = 300, height = 300")
 }
 function CloseWindow(){
	window.close(); 
 }
 function OpenWindow3(){
 	window.open("test4_new_window.html","","");
 }
</script>
</head>
<body>
	<h1>윈도우 내장 객체</h1>
	<input type = "button" value = "창(윈도우) 정보 확인" onclick ="showWindowInfo()"><br>
	<input type = "button" value = "새 창열기" onclick ="OpenWindow()"><br>
	<input type = "button" value = "새 창열기2" onclick ="OpenWindow2()"><br>
	<input type = "button" value = "현재 창 닫기" onclick ="CloseWindow()"><br>
	<input type = "button" value = "test4_new_window.html 창 열기" onclick ="OpenWindow3()"><br>
	

</body>
</html>
