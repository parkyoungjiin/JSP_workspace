<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function showMessage(){
	alert("자식창 메시지 출력");
	
}
function showMessage2(){
	window.opener.alert("자식창에서 요청한 메시지를 부모창에서 메시지 출력");
	// 결제 후에 부모 창으로 돌아가면 결제가 완료되었습니다 를 위해 많이 사용된다.
	// 단, 부모창이 자식창에 가려진 상태에서 alert() 함수 결과가 바로 표시되지 않으므로
	// 부모창을 클릭해서 활성화하면 alert() 창이 나타난다.
	// => 주로, 자식창을 닫아서 부모창으로 제어를 바로 넘겨주는 형태로 사용
	window.close();
	
}
function closeWindow(){
	close();	
}

</script>
</head>
<body>
	<h1>test4_new_window 파일 열림</h1>
	<input type = "button" value = "현재(자식)창 메시지 출력" onclick ="showMessage()"><br>
	<input type = "button" value = "부모창 메시지 출력" onclick ="showMessage2()"><br>
	<input type = "button" value = "창 닫기" onclick ="closeWindow()"><br>
</body>
</html>
