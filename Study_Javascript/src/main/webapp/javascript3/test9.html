<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 
 선택자
 - html 문서에서 특정 대상을 구분하는 용도로 사용되는 속성
 - id, class, 태그 등을 사용
 1) id 선택자 : 태그 요소를 유일하게 구분할 수 있도록 지정하는 선택자
 2) class 선택자 : 태그 요소를 복수개 선택할 수 있도록 지정하는 선택자
 3) 태그 선택자 : 해당 태그를 직접 선택할 수 있도록 지정하는 선택자
 
 [ document 객체를 사용하여 특정 선택자를 갖는 요소를 선택하는 방법]
 1. id 선택자 : document.getElementById("id선택자명");
 2. class 선택자 : document.getElementsByClassName("class선택자명");
 3. 태그 선택자 : document.getElementsByTagName("태그명");
 
 */
 	//HTML 태그 요소 중 id선택자가 "header1" 인 태그 객체 가져오기 
	function func1(){
 		let idHeader1 = document.getElementById("header1"); //header1이라는 id 선택자가 갖는 요소를 선택
 		alert(idHeader1);
 		idHeader1.style.background = "YELLOW" //.을 통해 객체에 접근
 		
 		
 		
// 	 		let idHeader2 = document.getElementById("header2");
// 	 		idHeader2.style.background = "SKYBLUE"
		document.getElementById("header2").style.background ="SKYBLUE"; // 한 번만 사용해도 될경우 이 방법도 가능
		
		
		
		
 		let header5 = document.getElementsByClassName("header5");
		for(let h5 of header5){ //리턴 받은 객체는 대상 객체가 복수개가 저장된 HTMLCollection 객체이므로 반복문 필요하다. (이 때는 일반 for문보다는 for...of문을 사용하는 것이 더 편리하다.))
			h5.style.background ="PINK";
		}
		
		
		// 태그 선택자를 통해 복수개의 요소에 접근
		// => header 3,4 는 h4의 태그를 사용하고 있으니 h4 태그를 사용하여 색깔을 변경
		// -> h4 태그를 복수개 선택하여 배경 색상을 변경
		let tagsH4 = document.getElementsByTagName("h4");
		for(let h4 of tagsH4){
			h4.style.background = "GREEN";
		}
		
		document.
		
 	 //func1 끝
 
 	 
 	
 	//따라서, 지정된 객체에 접근하여 속성 등을 변경하는 작업 수행 가능
 	// id선택자는 유일하기에 idHeader1만 변경된다.
</script>
</head>
<body>
 <h1>test9.html</h1>
 <input type ="button" value ="확인" onclick ="func1()">0000000000 
 <input type ="button" value ="변경" onclick ="func1()">
 <input type ="button" value = "다중" onclick = "func1()">
  <!--  id, class 선택자 지정 -->
 <h3 id ="header1">Header - 1</h3>
 <h3 id ="header2">Header - 2</h3>
 <h4 id ="header3">Header - 3</h4>
 <h4 id ="header4">Header - 4</h4>
 <hr>
 <h3 class ="header5">Header - 5_1</h3>
 <h3 class ="header5">Header - 5_2</h3>
 
</body>
</html>
